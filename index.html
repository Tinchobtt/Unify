<!DOCTYPE html>
<html lang="en">

            <img src="assets/logo/logo-dark.svg" alt="logotipo">

        <div class="daily-info">
            <div class="daily-day">
                <span class="md-text">Sunday</span>
            </div>
            <div class="daily-date">
                <span class="md-text"></span>
            </div>
            <div class="daily-hour">
                <span class="l-text"></span>
            </div>
        </div>
    </header>
    <main>
        <div class="central-info">
            <header>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="searchBar">
                        <input id="searchInput" type="text" placeholder="...">
                        <button id="searchBtn">Buscar</button>
                    </div>
                </div>
                <div class="sort">
                    <select name="sort" id="sortSelect">
                        <option value="todo">Todo</option>
                        <option value="hoy">Hoy</option>
                        <option value="semana">Esta semana</option>
                        <option value="mes">Este mes</option>
                    </select>
                    <i class="fa-solid fa-filter"></i>
                </div>
            </header>

                <div class="tasks">

                        <div class="task-btns">

                </div>
                <div class="add-task-section">
                    <form id="task-form">
                         <label for="title">Titulo:</label>
                        <input type="text" id="taskTitle" class="task-input" name="title" placeholder="Ingrese un titulo">
                         <label for="tarea">Tarea:</label>
                        <input type="text" id="taskContent" class="task-input" name="tarea" placeholder="Empiece a escribir" required="">
                         <label for="start">Fecha de inicio:</label>
                        <input type="date" id="taskStart" name="start" class="task-input" required="">
                         <label for="end">Fecha de finalización:</label>
                        <input type="date" id="taskEnd" name="end" class="task-input" required="">
                        <div class="add-task-btns">
                            <button id="cancelTask" type="reset" form="task-form" class="btn" formnovalidate>Cancelar</button>
                            <input type="submit" id="confirmTask" class="btn" value="Agregar">
                        </div>
                    </form>
                </div> 
            </div>
            <div id="percentage">
                <span class="xxl-text"></span>
            </div>
            <div class="add-task">
                <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </main>

        <div class="copyrights">
